<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>满天星</title>
    <style>
        body {
            background: url("./images/bg3.jpg") repeat;
        }

        #canvas {
            border: 1px solid #aaaaaa;
            display: block;
            margin: 50px auto;
        }
    </style>
</head>
<body>
<div id="canvas-warp">
    <canvas id="canvas">
        你的浏览器居然不支持Canvas？！赶快换一个吧！！
    </canvas>
</div>

<script>
    window.onload = function () {
        var canvas = document.getElementById("canvas");
        canvas.width = 800;
        canvas.height = 800;
        var context = canvas.getContext("2d");

        var sky = context.createLinearGradient(0, 0, 0, canvas.height);
        sky.addColorStop(0.0, "#000");
        sky.addColorStop(1.0, "#035");
        context.fillStyle = sky;
        context.fillRect(0, 0, canvas.width, canvas.height);


        for (var i = 0; i < 200; i++) {
            var R = Math.random() * 10 + 10;
            var x = Math.random() * canvas.width;
            var y = Math.random() * canvas.height;
            var rot = Math.random() * 360;
            drawStar(context, x, y, R/2.0, R, rot);
        }
    };


    function drawStar(cxt, x, y, r, R, rot) {
        cxt.beginPath();
        for (var i = 0; i < 5; i++) {
            cxt.lineTo(
                    Math.cos((18 + i * 72 - rot) / 180 * Math.PI) * R + x,
                    -Math.sin((18 + i * 72 - rot) / 180 * Math.PI) * R + y
            );
            cxt.lineTo(
                    Math.cos((54 + i * 72 - rot) / 180 * Math.PI) * r + x,
                    -Math.sin((54 + i * 72 - rot) / 180 * Math.PI) * r + y
            );

        }

        cxt.closePath();
        cxt.fillStyle = "#fb3";
        cxt.strokeStyle = "#fb5";
        cxt.lineWidth = 3;
        cxt.lineJoin = "round";
        cxt.fill();
        cxt.stroke();
    }

</script>
</body>
</html>
